<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel = "stylesheet" href = "advanced.css">
    </head>
    <body>
        <div id = "links">
            <a href = "index.html">Google Search</a>
        </div>
        <div>
            <img src = "logo.png" id = "logo">
        </div>
        <form action="https://google.com/search">
            
        <label id = "heading">Advanced Search</label>
            <div id = "searchoptions">
                <span>Find pages with...</span>
            <div class = "input">
                <label>all these words:</label>
                <input id = "textbox" type="text" name="as_q">
            </div>
            <div class = "input">
                <label>this exact word or phrase:   </label>
                <input id = "textbox" type="text" name="as_epq">
            </div>
            <div class = "input">
                <label>any of these words:</label>
                <input id = "textbox" type="text" name="as_oq">
            </div>
            <div class = "input">
                <label>none of these words:</label>
                <input id = "textbox" type="text" name="as_eq">
            </div>
            </div>
            <div id = "button">
                <input name = "btnK" type="submit" value="Advanced Search">
            </div>
        </form>
    </body>
</html>
